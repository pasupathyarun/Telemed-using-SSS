<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Background Image -->
    <img src="../media/bg.jpg" class="h-screen w-screen object-cover fixed top-0 left-0" alt="">

    <div class="container mx-auto flex justify-center items-center h-screen  relative z-50">
        <form method="POST" class="bg-white bg-opacity-80 shadow-md rounded-xl px-8 pt-6 pb-8 flex flex-col gap-4 w-1/3">
            {% csrf_token %}
            
            <!-- Username -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="role" class="block text-gray-700 text-sm font-bold mb-2">Role</label>
                <select id="role" name="role" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="doctor">Doctor</option>
                    <option value="user">User</option>
                </select>
            </div>
            
            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>

            <p class="text-sm text-center">Don't have an account ? <br> <a class="text-md text-blue-500 font-semibold" href="{% url 'user_register' %}">Register Here</a> </p>
        </form>
    </div>
</body>
</html>

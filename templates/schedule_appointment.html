<script src="https://cdn.tailwindcss.com"></script>

<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg border border-gray-200">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">📅 Schedule an Appointment</h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <!-- Doctor Selection -->
        <div>
            <label for="doctor" class="block text-lg font-semibold text-gray-700 mb-1">👨‍⚕️ Select Doctor:</label>
            <select name="doctor" id="doctor" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                {% for doctor in doctors %}
                    <option value="{{ doctor.user.id }}">{{ doctor.user.username }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Date Input -->
        <div>
            <label for="date" class="block text-lg font-semibold text-gray-700 mb-1">📆 Date:</label>
            <input type="date" name="date" required class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Time Input -->
        <div>
            <label for="time" class="block text-lg font-semibold text-gray-700 mb-1">⏰ Time:</label>
            <input type="time" name="time" required class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Description Textarea -->
        <div>
            <label for="description" class="block text-lg font-semibold text-gray-700 mb-1">📝 Description:</label>
            <textarea name="description" rows="3" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-600 text-white text-lg font-semibold p-3 rounded-lg shadow-md transition-all duration-300 hover:bg-blue-700 hover:shadow-lg">
            ✅ Schedule Appointment
        </button>
    </form>
</div>

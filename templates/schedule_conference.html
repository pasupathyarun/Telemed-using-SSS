<form method="POST" class="max-w-md mx-auto p-6 bg-white shadow-lg rounded-lg">
    <script src="https://cdn.tailwindcss.com"></script>
    {% csrf_token %}
    <h2 class="text-xl font-bold mb-4">Schedule a Conference</h2>

    <label for="date" class="block font-semibold">Date:</label>
    <input type="date" name="date" required class="w-full p-2 border rounded-md mb-3">

    <label for="time" class="block font-semibold">Time:</label>
    <input type="time" name="time" required class="w-full p-2 border rounded-md mb-3">

    <label for="participants" class="block font-semibold">Select Participants:</label>
    <select name="participants" multiple required class="w-full p-2 border rounded-md mb-3">
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>

    <button type="submit" class="w-full bg-purple-500 text-white p-2 rounded-md hover:bg-purple-600">Schedule Conference</button>
</form>
